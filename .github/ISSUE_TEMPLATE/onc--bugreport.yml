name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
assignees:
  - killsecurly
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Please provide detailed information
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: The version is shown in the website.
      options:
        - 1.4.0 (Unsupported)
        - 2.0.0 (OpenNetworkConfig Hotfix)
        - 3.0.1 (Newer v3 + Meter Hotfix)
      default: 0
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: I have checked other issues for duplicates.
      description: You have confirmed that there are no other duplicate issues. 
      options:
        - label: I have searched for duplicates
          required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code Of Conduct (Check repo)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
